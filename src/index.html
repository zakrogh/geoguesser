<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geo Guesser</title>
  </head>
  <body>
    <div class="map-area">
      <div id="map"></div>
      <div id="pano"></div>
    </div>
    <button type="button" class="btn btn-primary" id="guessbutton" name="button">Make a Guess</button>
    <div class="modal" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Here's your score: <span id="score"></span></h3>
          </div>
          <div class="modal-body">
            <div id="map-result"></div>
            <p>The distance between your location to the actual location is <span id="distance"></span> meters.</p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modal-close">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src='https://maps.googleapis.com/maps/api/js?key='></script>
  </body>
</html>
